<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>视觉格式化，水平格式化</title>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font-size: 13px;
}

h1 {
	text-align: center;
}

p {
	font-size: 15px;
	text-align: center;
}
</style>
<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function(){
	console.log($('#divA').width());
	
	console.log($('#divB').width());
	console.log($('#divC').css('marginLeft'));//300
	//margin-left right 一个auto 之后，另一个无效
	console.log($('#divD').width());//400
	console.log($('#divD').css('marginLeft'));//0
	console.log($('#divE').width());//400
	console.log($('#divE').css('marginLeft'));//0
	//width 无效了
	console.log($('#divF').width());
	
});
</script>
</head>
<body>
	<h1>视觉格式化，水平格式化</h1>
	<hr>
	<p style="width: 200px;border:1px solid black; background-color: silver;">人生旅程的一段时光</p>
	<p style="width: 200px;border:1px solid black; padding: 0 10px; background-color: orange;">人生旅程的一段时光</p>
	<p style="width: 200px;border:1px solid black; margin: 0 10px; background-color: orange;">人生旅程的一段时光</p>
	<p style="width: 200px;border:1px solid black; margin: 0 10px; background-color: orange;">人生旅程的一段时光</p>
	<div id="divA" style="width:30em;border:1px solid silver;">
		<p id="divB" style="margin:1em;padding:1.5em;background-color: #DCDCDC;border:1px solid black;">子非鱼安知鱼之乐</p>
		<p style="margin:2em;border:1px solid black;">子非鱼安知鱼之乐</p>
	</div>
	<div style="width:400px;background-color:#DEDEDE;">
		<p id="divC" style="background-color: #ADADAD;margin-left:auto;magin-right:100px;width:100px;">你若安好，便是晴天</p>
		<p id="divD" style="background-color: #CACACA;margin-left:auto;magin-right:100px;">你若安好，便是晴天</p>
		<p id="divE" style="background-color: #CDCDCD;margin-left:auto;magin-right:100px;">你若安好</p>
	</div>
	
	<div style="width:400px;background-color:#DEDEDE;">
		<p   style="background-color: #ADADAD;margin-right:auto;magin-left:100px;width:100px;">你若安好，便是晴天</p>
		<p   style="background-color: #CACACA;margin-right:auto;magin-left:100px;">你若安好，便是晴天</p>
		<p   style="background-color: #CDCDCD;margin-right:auto;magin-left:100px;">你若安好</p>
		<p id="divF"  style="background-color: #CDCDCD;margin-right:100px;magin-left:100px;">便是晴天(margin-left指定数据却无效)</p>
		
		<p   style="background-color: #ACACAC;margin-right:100px;magin-left:160px;">你若安好，便是晴天你若安好，便是晴天</p>
		<p   style="background-color: #ABCDCD;margin-right:100px;magin-left:160px;width:auto;">你若安好，便是晴天你若安好，便是晴天</p>
				<p   style="background-color: #ADCDCD;margin-right:auto;magin-left:160px;width:auto;">你若安好，便是晴天你若安好，便是晴天</p>
	</div>
	
	
	
	
</body>
</html>
