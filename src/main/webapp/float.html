<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clear float page</title>
<link rel='stylesheet' href="resources/css/bootstrap.min.css">
<link rel='stylesheet' href="resources/css/bootstrap-theme.min.css">
<script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	font-size: 13px;
}

h1 {
	text-align: center;
}

.news {
	background-color: gray;
	border: solid 1px black;
}

.news img {
	float: left;
}

.news p {
	float: right;
}

.clear {
	clear: both;
}
</style>
<script type="text/javascript">
	$(function() {

	});
</script>
</head>
<body>
	<h1>清理浮动</h1>
	<hr>
	<div class="news">
		<img src="resources/images/eg_cute.gif" />
		<p>当一个人仰望天空，畅想着自己的前程的时候，他第一个想到的最应该是自己未来的家。
			这就好比现在人们拼命攒钱买房一样，其实人们所要的不仅仅是一个单纯的“巢穴”，而更是一个温暖的家。
			这处房子是家的承载，它的外在显现不出它的深意，而重要的是其中那浓而不腻的亲情。
			凉风忽起的时候，总会有人把房间的门窗悄悄地关上；被子翻掉的时候，总会有人轻轻地帮你盖上。
			烦恼忧心的时候，会有人耐心的劝慰；欢腾喜悦的时候，会有人会心的祝福。当一个荣耀降临我们身上的时候，第一个为之庆幸的必是我们的家人；
			当孤独落寞侵袭我们的心灵的时候，第一个抚慰我们的也必是我们的家人。</p>
		<div class="clear"></div>
	</div>
	<p>纵使人生荒凉，也要内心繁华</p>
	<!-- 都向左浮动,父元素宽度为0 -->
	<div style="border: solid 5px #0e0; width: 300px;">
		<div
			style="height: 100px; width: 100px; background-color: Red; float: left;">
		</div>
		<div
			style="height: 100px; width: 100px; background-color: Green; float: right;">
		</div>
		<div
			style="height: 100px; width: 100px; background-color: Yellow; float: left;">
		</div>
		<div style="clear: both;"></div>
	</div>

</body>
</html>
